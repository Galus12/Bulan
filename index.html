<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Elisabeth ðŸŒ™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom, #020024, #090979, #003566);
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
        }

        .moon {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #fff 30%, rgba(255, 255, 255, 0.2) 70%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            transform: translateX(-50%);
        }

        .container {
            display: flex;
            font-size: calc(8vw + 10px);
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.5);
            white-space: nowrap;
        }

        .letter {
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInZoom 1.5s ease-out forwards;
        }

        @keyframes fadeInZoom {
            0% { opacity: 0; transform: scale(0.5); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0px); }
        }

        .message {
            font-size: calc(3vw + 8px);
            font-weight: 600;
            color: white;
            opacity: 0;
            margin-top: 20px;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 7s;
            transform: scale(0.8);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg) scale(1.5); opacity: 0; }
        }

        .play-button {
            position: absolute;
            bottom: 10%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #003566;
            cursor: pointer;
            transition: 0.3s;
            display: none;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 1);
        }

        .audio-container {
            display: none;
        }
    </style>
</head>
<body>

    <div class="moon"></div>

    <div class="container">
        <span class="letter">E</span>
        <span class="letter">L</span>
        <span class="letter">I</span>
        <span class="letter">S</span>
        <span class="letter">A</span>
        <span class="letter">B</span>
        <span class="letter">E</span>
        <span class="letter">T</span>
        <span class="letter">H</span>
    </div>

    <div class="message">"Ternyata Kunto Aji salah, <br> bahkan rembulan pun tidak dapat mengalahkan indahnya matamu..."</div>

    <button class="play-button" onclick="playMusic()">Sentuh untuk Musik ðŸŽµ</button>

    <div class="audio-container">
        <audio id="bgMusic" loop>
            <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
            Maaf, browser Anda tidak mendukung pemutaran audio.
        </audio>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const letters = document.querySelectorAll(".letter");
            const playButton = document.querySelector(".play-button");
            const bgMusic = document.getElementById("bgMusic");

            letters.forEach((letter, i) => {
                setTimeout(() => {
                    letter.style.animationDelay = `${i * 700}ms`;
                }, i * 700);
            });

            function checkAutoplay() {
                bgMusic.volume = 1;
                bgMusic.play().catch(() => {
                    playButton.style.display = "block";
                });
            }

            setTimeout(checkAutoplay, 3000);

            window.playMusic = function () {
                bgMusic.play();
                playButton.style.display = "none";
            };

            function createStar() {
                const star = document.createElement("div");
                star.className = "star";
                star.innerHTML = "âœ¨";
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 5 + 3}s`;
                document.body.appendChild(star);
                setTimeout(() => { star.remove(); }, 5000);
            }

            setInterval(createStar, 400);
        });
    </script>

</body>
</html>
